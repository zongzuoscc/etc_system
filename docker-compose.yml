version: '3.8'

networks:
  etc-network:
    driver: bridge

services:
  # ==================== 1. Zookeeper ====================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: etc-zookeeper
    restart: always
    networks:
      - etc-network
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # ==================== 2. Kafka ====================
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: etc-kafka
    restart: always
    depends_on:
      - zookeeper
    networks:
      - etc-network
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  # ==================== 3. Kafka UI ====================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: etc-kafka-ui
    restart: always
    depends_on:
      - kafka
    networks:
      - etc-network
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: etc-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  # ==================== 4. MySQL 节点 1 (换回 5.7) ====================
  mysql-db1:
    image: mysql:5.7  # <--- 这里的版本改回了 5.7
    container_name: etc-mysql-db1
    platform: linux/amd64 #以此增加兼容性
    restart: always
    networks:
      - etc-network
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db1
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # ==================== 5. MySQL 节点 2 (换回 5.7) ====================
  mysql-db2:
    image: mysql:5.7  # <--- 这里的版本改回了 5.7
    container_name: etc-mysql-db2
    platform: linux/amd64 #以此增加兼容性
    restart: always
    networks:
      - etc-network
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db2
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # ==================== 6. Redis ====================
  redis:
    image: redis:alpine
    container_name: etc-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - etc-network

  spark:
    image: spark:python3
    container_name: etc-spark
    restart: unless-stopped
    networks:
      - etc-network
    ports:
      - "4040:4040"   # Spark UI
    volumes:
      - ./data_generator:/opt/app
    command: >
      bash -c "
      /opt/spark/bin/spark-submit \
        --master local[*] \
        /opt/app/yujingyuce.py
      "
